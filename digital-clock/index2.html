<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Animations</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div id="time">
            <div class="circle" style="--color: #ff2972">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="175" cy="175" r="170"></circle>
                    <circle cx="175" cy="175" r="170" id="hh"></circle>
                </svg>
                <div id="hours">
                    <p id="hrs">00</p>
                </div> 
            </div>  
            <div class="circle" style="--color: #fee800">
                <div class="dots m_dot"></div>
                <svg>
                    <circle cx="175" cy="175" r="170"></circle>
                    <circle cx="175" cy="175" r="170" id="mm"></circle>
                </svg>
                <div id="minutes">
                    <p id="mins">00</p>
                </div>
            </div>
            <div class="circle" style="--color: #04fc43">
                <div class="dots s_dot"></div>
                <svg>
                    <circle cx="175" cy="175" r="170"></circle>
                    <circle cx="175" cy="175" r="170" id="ss"></circle>
                </svg>
                <div id="seconds">
                    <p id="secs">00</p> 
                </div>
            </div>
            <div class="ap">
                <div id="ampm">AM</div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
